multistep.multistep_init_form:
  path: '/courses/welcome'
  defaults:
    _form: '\Drupal\multistep\Form\MultistepInitForm'
    _title: 'Initial info form'
  requirements:
    _permission: 'access content'

multistep.multistep_info_form:
  path: '/courses/wizard'
  defaults:
    _form: '\Drupal\multistep\Form\MultistepInfoForm'
    _title: 'Second info form'
  requirements:
    _permission: 'access content'

multistep.multistep_english_class_form:
  path: '/courses/english'
  defaults:
    _form: '\Drupal\multistep\Form\MultistepEnglishForm'
    _title: 'English class picker form'
  requirements:
    _permission: 'access content'
